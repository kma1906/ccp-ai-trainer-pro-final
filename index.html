<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCP AI Trainer PRO</title>
    <style>
      :root{
  --bg:#f9fafb;            /* very light gray */
  --card:#ffffff;          /* pure white */
  --text:#0f172a;          /* slate-900 */
  --muted:#64748b;         /* slate-500 */
  --accent:#60a5fa;        /* light blue */
  --soft-blue:#eaf3ff;     /* pale blue bg */
  --soft-gray:#f1f5f9;     /* light gray bg */
  --beige:#fff7e6;         /* pale beige */
}
      html,body,#root{height:100%}
      body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial}
      a{color:var(--accent);text-decoration:none}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
      .row{display:grid;gap:16px}
      .row.cols-2{grid-template-columns:1fr 1fr}
      .btn{background:var(--accent);color:#0f172a;border:0;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:600}
      .input, select, textarea{width:100%;padding:10px;border-radius:12px;border:1px solid #e5e7eb;background:#ffffff;color:var(--text)}
      .muted{color:var(--muted);font-size:14px}
      nav{position:sticky;top:0;background:var(--soft-blue);border-bottom:1px solid #e2e8f0;z-index:10}
      nav .wrap{display:flex;gap:14px;align-items:center;max-width:1100px;margin:0 auto;padding:12px 24px}
      nav .brand{font-weight:800;letter-spacing:.5px}
      nav .spacer{flex:1}
      nav a{padding:8px 10px;border-radius:10px}
      nav a.active{background:var(--soft-gray)}
      .pill{padding:4px 10px;border-radius:999px;background:var(--beige);border:1px solid #222844;font-size:12px}
      .grid-3{display:grid;gap:16px;grid-template-columns:repeat(3,1fr)}
      .flex{display:flex;gap:10px;align-items:center}
      .chat{height:400px;overflow:auto;border:1px solid #e5e7eb;border-radius:12px;padding:12px;background:#ffffff}
      .bubble{padding:10px 12px;border-radius:14px;margin:8px 0;max-width:80%}
      .you{background:var(--soft-gray);margin-left:auto}
      .ai{background:var(--beige)}
      .small{font-size:13px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
